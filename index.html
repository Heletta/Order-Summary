<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="src/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>


</head>

<body>
  <div class="card">
    <div class="card-wrapper">
      <div class="card-image">
        <img src="images/illustration-hero.svg" alt="">
      </div>
      <div class="card-summary">
        <h2>Order Summary</h2>
        <p class="card-info">
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>
        <div class="summary">
          <div class="order-summary">
            <img src="images/icon-music.svg" class="image">
            <div>
              <span class="annual">Annual Plan</span>

              <span class="price">$59.99/year</span>
            </div>
          </div>
          <div class="order-change">
            <span class="change">Change</span>
          </div>
        </div>


        <button class="ending">Proceed to Payment</button>
        <br />
        <a href="#" class="cancel">Cancel Order</a>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Amaakai Heletta</a>.
  </div>
</body>

</html>
